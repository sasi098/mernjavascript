<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form with Validation</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <form id="contactForm" novalidate>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="firstName">First Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><img src="../contact.png" style="width: 10px"></i></span>
            </div>
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            <div class="invalid-feedback">Please supply your first name</div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Last Name</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"><img src="../contact.png" style="width: 10px"></i></span>
            </div>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            <div class="invalid-feedback">Please supply your last name</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="email">E-Mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-envelope"><img src="../email.jpeg" style="width: 20px"></i></span>
            </div>
            <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
            <div class="invalid-feedback">Please supply your email address</div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone">Phone #</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone"><img src="../phone.png" style="width: 20px"></i></span>
            </div>
            <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
            <div class="invalid-feedback">Please supply your phone number</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="address">Address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-home"><img src="../home.png" style="width: 20px"></i></span>
            </div>
            <input type="text" class="form-control" id="address" placeholder="Address" required>
            <div class="invalid-feedback">Please supply your street address</div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="city">City</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-city"><img src="../home.png" style="width: 20px"></i></span>
            </div>
            <input type="text" class="form-control" id="city" placeholder="City" required>
            <div class="invalid-feedback">Please supply your city</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="state">State</label>
          <select class="custom-select" id="state" required>
            <option value="">Please select your state</option>
            <option value="CA">California</option>
            <option value="NY">New York</option>
            <option value="TX">Texas</option>
            <!-- Add other states here -->
          </select>
          
        </div>
        <div class="col-md-6 mb-3">
          <label>Do you have hosting?</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
            <label class="form-check-label" for="hostingYes">Yes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
            <label class="form-check-label" for="hostingNo">No</label>
          </div>
          
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="projectDescription">Project Description</label>
          <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
        </div> 
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </div>

 
</body>
</html>
