<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tot{
            display: block;
            padding: 50px;
            border: 1px solid black;
            text-align: center;
            margin: 20%;
            
        }
    </style>
</head>
<body>
    <div id="tot">
        <label>1 st Nuber</label>
        <input type="number" id="num1"><br><br>
        <label>2 nd Nuber</label>
        <input type="number" id="num2"><br><br>
        <button type="submit" onclick="mul()">Multiply</button>
        <button type="submit" onclick="div()">Divide</button>
        <p id="out"></p>
    </div>
</body>
<script>
    function mul(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = num1 * num2;
        document.getElementById("out").innerHTML = "The result is " + "<br>" + result;
    }
    function div(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = num1/num2;
        document.getElementById("out").innerHTML = "The result is " + "<br>" + result;
    }
</script>
</html>
