<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="in">Enter number</label>
    <input id="in" type="number">
    <button type="submit" onclick="reverse()" id="sub">Click here</button><br><br>
    <p id="inp"></p>
    <p id="out"></p>

    <script>
        function reverse(){
            let inp = document.getElementById("in").value;
            let out = document.getElementById("out");
            let inp1 = document.getElementById("inp");
            let i=0;
            let num = 0;
            let act = inp;
            let rev = 0;
            while(inp !== 0){
                num = inp%10;
                inp = Math.floor(inp / 10);
                rev = rev*10 + num;
            }
            inp1.outerHTML = "the actual string is" + act;
            out.innerHTML = "the reversed string is" + rev;
        }
    </script>
</body>
</html>
